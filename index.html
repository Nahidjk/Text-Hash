<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Text to Hash & Hash to Text Converter</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #loginSection, #converterSection {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Set width to 90% */
            max-width: 300px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2, h3 {
            color: #007bff;
        }
        
        p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2 id="loginHeading">Login to Access Converter</h2>
    
    <div id="loginSection">
        <input type="password" id="passwordInput" placeholder="Enter password"><br>
        <input type="text" id="pinInput" placeholder="Enter pin"><br>
        <button onclick="login()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <div id="converterSection" style="display:none;">
        <h2>Text to Hash & Hash to Text Converter</h2>

        <div>
            <h3>Text to Hash</h3>
            <input type="text" id="textInput" placeholder="Enter text to hash">
            <button onclick="convertTextToHash()">Convert to Hash</button>
            <p id="hashOutput"></p>
        </div>

        <div>
            <h3>Hash to Text</h3>
            <input type="text" id="hashInput" placeholder="Enter hash to get text">
            <button onclick="convertHashToText()">Convert to Text</button>
            <p id="textOutput"></p>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="converter.js"></script>
</body>
</html>
