<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Text-Hash Converter</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9f4ff;
        }

        .container, .login-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            display: none;
        }

        .active {
            display: block;
        }

        h2 {
            color: #007bff;
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 60px;
            resize: none;
            cursor: pointer;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container active" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Converter Container -->
    <div class="container" id="converterContainer">
        <h2>Text to Hash & Hash to Text Converter</h2>
        
        <div class="converter-box">
            <h3>Text to Hash</h3>
            <input type="text" id="textInput" placeholder="Enter text here">
            <button onclick="convertToHash()">Convert to Hash</button>
            <textarea id="hashOutput" readonly onclick="copyText('hashOutput')"></textarea>
        </div>
        
        <div class="converter-box">
            <h3>Hash to Text</h3>
            <input type="text" id="hashInput" placeholder="Enter hash here">
            <button onclick="convertToText()">Convert to Text</button>
            <textarea id="textOutput" readonly onclick="copyText('textOutput')"></textarea>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simple login check (Replace with your own authentication method)
            if (username === "admin" && password === "1234") {
                document.getElementById("loginContainer").classList.remove("active");
                document.getElementById("converterContainer").classList.add("active");
            } else {
                alert("Invalid username or password.");
            }
        }

        function convertToHash() {
            const textInput = document.getElementById("textInput").value;
            const hashOutput = btoa(textInput); // Encoding text to hash
            document.getElementById("hashOutput").value = hashOutput;
        }

        function convertToText() {
            const hashInput = document.getElementById("hashInput").value;
            const textOutput = atob(hashInput); // Decoding hash to text
            document.getElementById("textOutput").value = textOutput;
        }

        function copyText(elementId) {
            const text = document.getElementById(elementId);
            text.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
    <script src="converter.js"></script>
</body>
</html>
