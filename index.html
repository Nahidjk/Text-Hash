<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <section id="loginSection">
        <h2 id="loginHeading">Login</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <input type="text" id="pinInput" placeholder="Enter Pin">
        <button onclick="login()">Login</button>
        <p id="loginMessage"></p>
    </section>

    <!-- Converter Section -->
    <section id="converterSection" style="display:none;">
        <h2>Text-to-Hash & Hash-to-Text Converter</h2>
        
        <div class="converter-box">
            <h3>Text to Hash</h3>
            <input type="text" id="textInput" placeholder="Enter text here">
            <button onclick="convertTextToHash()">Convert to Hash</button>
            <p id="hashOutput">Hash: </p>
        </div>
        
        <div class="converter-box">
            <h3>Hash to Text</h3>
            <input type="text" id="hashInput" placeholder="Enter hash here">
            <button onclick="convertHashToText()">Convert to Text</button>
            <p id="textOutput">Original Text: </p>
        </div>
    </section>

    <script src="converter.js"></script>
</body>
</html>
